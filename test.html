<script type="text/javascript">

var s = taskoj.addNonPeriodicTask('s1', console.log, ['single']);

// t.addBefore(['b1']);
// t1.addBefore(['b2'])
// t.addAfter(['a1']);

t2.addBeforeTo(['main']);
t1.addBeforeTo(['main']);
t3.addAfterTo(['b2']);

s.run();
